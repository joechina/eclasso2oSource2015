
<ion-content class="container-fluid scroll-content has-header has-tabs" style="padding-bottom:50px; overflow:auto">
    <span class="label label-danger">注意：习题的标准答案在递交之后请至 “我->我的报告” 查看</span>
    <!--ko ifnot: exersize()-->
    <div class="list">
        <!--ko if : def_exersizes().length > 0-->
        <div class="item item-divider row" style="width:initial">
            <i>
                <img src="../../Content/images/alter-ego.jpg" />
            </i>
            <div class="col col-center">
                <h3>Alter Ego+ 习题</h3>
            </div>
        </div>
        <div data-bind="foreach: def_exersizes">
            <div data-bind="with:Exersize()" class="item row" style="width:initial" href="#">
                <!--div class="col col-10">
                    <img src="../../Content/images/alter-ego.jpg" />
                </!--div>-->
                <div class="col col-75 col-center" data-bind="event: {click: function() {$root.openexersize($data, $parent.Completed)}}">
                    <!--ko if: Description()-->
                    <h3 data-bind="text: Name() + ' - ' + Description()"></h3>
                    <!--/ko-->
                    <!--ko ifnot: Description()-->
                    <h3 data-bind="text: Name()"></h3>
                    <!--/ko-->
                    <p class="item-note pull-left">
                        共
                        <span data-bind="text:TotalQuizzes() + ' 题 - 已完成 ' + $parent.Progress() + ' 题'"></span>
                    </p>
                </div>
                <div class="col col-25">
                    <button class="button button-calm button-full" data-bind="disable: $parent.Completed, event: {click: function() {$root.submit($data)} }">递交</button>
                </div>
            </div>
        </div>
        <!--/ko-->
        <!--ko if : add_exersizes().length > 0-->
        <div class="item item-divider row" style="width:initial">

            <i><img src="../../Content/images/reflets.jpg" /></i>
            <div class="col col-center">
                <h3>Reflets 习题</h3>
            </div>
        </div>
        <div data-bind="foreach: add_exersizes">
            <div data-bind="with:Exersize()" class="item row" style="width:initial" href="#">
                <div class="col col-75 col-center" data-bind="event: {click: function() {$root.openexersize($data, $parent.Completed)}}">
                    <!--ko if: Description()-->
                    <h3 data-bind="text: Name() + ' - ' + Description()"></h3>
                    <!--/ko-->
                    <!--ko ifnot: Description()-->
                    <h3 data-bind="text: Name()"></h3>
                    <!--/ko-->
                    <p>
                        共
                        <span data-bind="text:TotalQuizzes() + ' 题 - 已完成 ' + $parent.Progress() + ' 题'"></span>
                    </p>
                </div>
                <div class="col col-25">
                    <button class="button button-calm button-full" data-bind="disable: $parent.Completed, event: {click: function() {$root.submit($data)} }">递交</button>
                </div>
            </div>
        </div>
        <!--/ko-->
        <!--ko if : saison_exersizes().length > 0-->
        <div class="item item-divider">Saison 习题</div>
        <div data-bind="foreach: saison_exersizes">
            <div data-bind="with:Exersize()" class="item row" href="#">

                <div class="col col-33">
                    <img src="../../Content/images/logo.png" />
                </div>
                <div class="col col-33" data-bind="event: {click: function() {$root.openexersize($data, $parent.Completed)}}">
                    <span data-bind="text: Name"></span>
                    <p data-bind="text:Description() + ' - 共' + TotalQuizzes() + ' 题'"></p>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block" data-bind="disable: $parent.Completed, event: {click: function() {$root.submit($data)} }">递交</button>
                </div>
            </div>
        </div>
        <!--/ko-->
        <!--ko if : other_exersizes().length > 0-->
        <div class="item item-divider">其它习题</div>
        <div data-bind="foreach: other_exersizes" class="list-group list-full-with">
            <div data-bind="with:Exersize()">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="../../Content/images/logo.png" />
                        </div>
                        <div class="col-xs-6">
                            <span class="list-group-item-heading" data-bind="text: Name, click: $root.openexersize"></span>
                            <p class="announcement-date" data-bind="text:Description() + ' - 共' + TotalQuizzes() + ' 题'"></p>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-block" data-bind="disable: $parent.Completed, event: {click: function() {$root.submit($data)} }">递交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ko-->
    </div>
    <!--/ko-->
    <!--ko if: exersize() -->
    <h2 data-bind="text:exersize().Name"></h2>
    <div class="list">
        <div data-bind="foreach: exersize().Sections">
            <div class="item item-divider">
                <span data-bind="text: Name"></span>
            </div>
            <div data-bind="foreach: Problems">
                <a class="item" data-bind="attr: { href: '#problem/' + Id() }">
                    <div class="row">
                        <div class="col-xs-9">
                            <span data-bind="text: GeneralInfo"></span>
                        </div>
                        <div class="col-xs-3">
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--/ko-->
</ion-content>
