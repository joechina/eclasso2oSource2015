
<ion-content class="mine-view scroll-content ionic-scroll has-header has-tabs">
    <div class="error">
        <ul data-bind="foreach: errs">
            <li title="error messages:">
                <span data-bind="text: $data"></span>
            </li>
        </ul>
    </div>

    <div class="list mine-nav">
        <div class="item item-input item-stacked-label">
            <h3 class="input-label">登录名</h3>
            <input id="username" type="text" data-bind="value: username" required="required">
        </div>

        <div class="item item-input item-stacked-label">
            <h3 class="input-label">密码</h3>
            <input id="password" type="password" data-bind="value: password,valueUpdate:'afterkeydown'" required="required">
        </div>

        <button class="button button-small button-block button-calm" data-bind="click: signin">登录</button>
        <br />
        <a href="#signup" style="text-decoration:underline;">免费注册</a>
    </div>
