
<ion-content class="mine-view scroll-content ionic-scroll has-header has-tabs">

    <!--div style="margin:0 auto;width:300px" class="front">-->
    <div class="error">
        <ul data-bind="foreach: errs">
            <li><span data-bind="text: $data"></span></li>
        </ul>
    </div>

    <!-- Text input-->
    <i class="list mine-nav">
        <a class="item item-input item-stacked-label" for="userid">
            <label class="input-label">登录名</label>
            <input id="userid" name="userid" type="text" placeholder="邮箱地址" data-bind="value: userid">
        </a>

        <a class="item item-input item-stacked-label" for="username">
            <label class="input-label">用户姓名</label>
            <input id="username" name="username" type="text" placeholder="姓名" data-bind="value: username">
        </a>

        <a class="item item-input item-stacked-label" for="password">
            <label class="input-label">密码</label>
            <input id="password" name="password" type="password" data-bind="value: password" placeholder="至少 6 个字符" >
        </a>

        <a class="item item-input item-stacked-label" for="password1">
            <label class="input-label">确认密码</label>
            <input id="password1" name="textinput" type="password" data-bind="value: password1,valueUpdate:'afterkeydown'" placeholder="至少 6 个字符">
        </a>

    </i>

    <div class="padding">

        <a id="signup" class="button button-small button-block button-calm" data-bind="click: signup">注册</a>
        <br />
        <br />
        <span>单击“注册”即表示您已阅读并同意<a href="../../tou.html"> 使用条款 </a></span>

    </div>

</ion-content>
