    <!-- list of messages -->
<ion-content class="scroll-content has-header has-tabs">
    <br/>
    <!--ko ifnot: announcement()-->
    <div class="list" data-bind="foreach: announcements">

        <a class="item item-icon-right" href="#" data-bind="click: $parent.openmsg">

            <span class="announcement-item-title" data-bind="text: Title"></span>
            <span class="announcement-item-date pull-left" data-bind="text:CreateDate().toLocaleString()"></span>

            <i class="icon ion-ios-arrow-right pull-right"></i>

        </a>


    </div>

    <!--/ko-->
    <!--ko if: announcement()-->
    <div class="list mine-nav" data-bind="with:announcement()">
        <div class="item ">
            <span>
                发件人:&nbsp; <span class="announcement-target" data-bind="text: From"></span>
            </span>
            <br/>
            <span>
                收件人:&nbsp; <span class="announcement-target" data-bind="text: Target"></span>
            </span>
        </div>
        <div class="item ">
            <span class="announcement-item-title" data-bind="text: Title"></span>
            <span class="announcement-date pull-left" data-bind="text: CreateDate().toLocaleString()"></span>
        </div>
        <div class="item" style="border-bottom-style:hidden">
            <span class="announcement-content" data-bind="html: Content"></span>
        </div>
    </div>

    <!--/ko-->

</ion-content>
