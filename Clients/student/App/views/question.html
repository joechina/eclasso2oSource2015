
<div>

    <!-- list of Q&A -->
    <!--ko ifnot: question()-->
    <div class="container main">
        <div class="input__text" id="searchcretiria">
            <div class="flexi">
                <div class="flexi__col">
                    <input class="form-control" id="search" name="search" data-bind="value:search,valueUpdate: 'keyup'" placeholder=" enter your question" type="search">
                    <a class="js-inputclear" href="#" aria-controls="search" data-bind="click:clearsearch">
                        <span id="searchclear" class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main">
            <!--ko if: displayquestions().length > 0-->
            <ul data-bind="foreach: displayquestions">
                <li>
                    <a href="#" data-bind="text:QuestionDetail, click: $parent.openanswer"></a>
                </li>
            </ul>
            <!--/ko-->
            <!--ko if: displayquestions().length == 0-->
            <button id="submit" name="singlebutton" class="btn btn-primary" data-bind="click: submitquestion">Submit a new question</button>
            <!--/ko-->
        </div>
    </div>
    <!--/ko-->
    <!--ko if: question()-->
    <div class="container main">

                <a href="#" data-bind="click: backtolist">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>

                <h3  data-bind="text:question().QuestionDetail"></h3>
            
        
    </div>
    <div class="container main">
        <span data-bind="html:question().Answer"></span>
    </div>
    <!--/ko-->
</div>
