    <!-- list of Q&A -->

<ion-content class="container-fluid scroll-content has-header has-tabs" style="padding-bottom:60px; overflow:auto">
    <!--ko ifnot: question()-->
    <div class="list list-inset">
        <label class="item item-input">
            <input id="search" name="search" data-bind="value:search,valueUpdate: 'keyup'" placeholder="搜索关键字" type="search">
            <i class="js-inputclear" href="#" aria-controls="search" data-bind="click:clearsearch">            </i>
        </label>
    </div>

    <!--ko if: displayquestions().length > 0-->
    <div class="list list-inset" data-bind="foreach: displayquestions">
        <a class="item item-icon-right" href="#" data-bind="click: $parent.openanswer">
            <span data-bind="text: QuestionDetail"></span>
            <i class="icon ion-ios-arrow-right"></i>
        </a>
    </div>
    <!--/ko-->
    <!--/ko-->
    <!--ko if: question()-->
    <div data-bind="with:question()">
        <br />
        <div class="list mine-nav">
            <div class="item item-divider">
                <h2 class="title" data-bind="text:QuestionDetail"></h2>
            </div>
            <!--ko if: Answer()-->
            <div class="item item-text-wrap">
                <span data-bind="html:Answer"></span>
            </div>
            <!--/ko-->
            <div class="item item-image">
                <img data-bind="attr: {src: Image}" />
            </div>
        </div>
    </div>

    <!--/ko-->

</ion-content>
