<ion-content class="mine-view scroll-content ionic-scroll has-header has-tabs">
    <i class="list mine-nav">
        <a class="item item-icon-left item-icon-right">

            <i class="item-content">登录名</i>

            <span class="item-note" data-bind="text: user().UserId" />

        </a>

        <a class="item item-icon-left item-icon-right">

            <i class="item-content">本人姓名</i>

            <input class="item-note" data-bind="value: user().Name" />

        </a>

        <a class="item item-icon-left item-icon-right">

            <i class="item-content">邮箱地址</i>

            <input class="item-note" data-bind="value: user().Email" />
        </a>
        <a class="item item-icon-left item-icon-right">

            <i class="item-content">手机号码</i>

            <input class="item-note" data-bind="value: user().Phone" />

        </a>

    </i>
    <br />
    <div class="list mine-nav">
        <div class="button-bar">
            <a id="save" class="button button-block button-positive" data-bind="click:save">保存</a>

            <a id="cancel" class="button button-block button-calm" data-bind="click:back">取消</a>
        </div>
    </div>

</ion-content>
