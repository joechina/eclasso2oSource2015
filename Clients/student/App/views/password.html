
<div class="container-fluid">
    <br />
    <div class="form-group">
        <label class="control-label" >登录名:</label>
        <div>
            <span data-bind="text: userid()" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:username() != null">
        <label class="control-label">显示名称:</label>
        <div>
            <span data-bind="text: username" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="password">当前密码:</label>
        <div>
            <input id="password" name="password" type="password" data-bind="value: oldpassword" placeholder="至少 6 个字符" class="form-control input-lg">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="password">新密码:</label>
        <div>
            <input id="password" name="password" type="password" data-bind="value: password" placeholder="至少 6 个字符" class="form-control input-lg">
        </div>
    </div>
    <!-- Password input-->
    <div class="form-group">
        <label class="control-label" for="password">确认新密码:</label>
        <div>
            <input id="password1" name="textinput" type="password" data-bind="value: password2" placeholder="确认新密码" class="form-control input-lg">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6">
            <button id="savepwd" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: savepwd">保存</button>
        </div>
        <div class="col-xs-6">
            <button id="cancel" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: back">取消</button>
        </div>
    </div>
</div>
