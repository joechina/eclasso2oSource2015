
<div class="container-fluid">
    <div>
        <!-- ko if: problem()-->
        <h4>
            <span data-bind="text:problem().GeneralInfo"></span>
            <span>(共&nbsp;<span data-bind="text:total"></span>&nbsp;题)</span>
        </h4>

        <!-- ko if: problem().Media() && problem().Media().Type() == 'mp3'-->
        <br>
        <audio controls data-bind="attr: {src: problem().Media().Content}" />
        <br />
        <br />
        <!-- /ko-->
        <!-- ko if: problem().Media() && problem().Media().Type() == 'txt'-->
        <br />
        <label data-bind="html:problem().Media().Content()" />
        <br />
        <br />
        <!-- /ko-->
        <!--<ul data-bind="foreach: problem().Quizzes">-->
        <!--<li>-->
        <!-- ko with: currentQuiz-->
        <div data-bind="widget: { kind: $parent.quiztypename(QuizType()), item: $data, isediting:false,answer: $parent.answer}"></div>
        <!-- /ko -->
        <!--</li>-->
        <!--</ul>-->
        <div class="row">
            <div class="col-xs-4">
                <button id="previous" disabled="disabled" name="singlebutton" class="btn btn-primary btn-block" data-bind="click:previous">
                    <span class="glyphicon glyphicon-triangle-left"></span>
                    上一题
                </button>
            </div>
            <div class="col-xs-4">
                <button id="backtolist" name="singlebutton" class="btn btn-primary btn-block" data-bind="click:backtolist">取消</button>
            </div>
            <div class="col-xs-4">
                <button id="next" name="singlebutton" class="btn btn-primary  btn-block" data-bind="click: next">
                    <span class="glyphicon glyphicon-triangle-right"></span>
                    下一题
                </button>
            </div>

        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <button id="submit" style="visibility:hidden" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: submitanswer">
                    <span class="glyphicon glyphicon-send"></span>
                    递交
                </button>
            </div>
        </div>
        <!-- /ko-->
    </div>
</div>
