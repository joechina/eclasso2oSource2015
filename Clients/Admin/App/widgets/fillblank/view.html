<!--填空题需填写问题和对应的答案。-->

<div class="widget">
    <!--ko if: isediting() == false-->

    <br />
    <span data-bind="text:settings.item.Challenge()"></span>
    <br />
    <br />
    <input style="font-size:18px" data-bind="value:settings.item.answer" class="form-control input-lg">

    <br />
    <!-- /ko-->

    <!--ko if: isediting() == true -->

    <label>问题: <input data-bind="value: settings.item.Challenge" class="form-control input-lg"></label>
    <br />
    <label>标准答案: <input data-bind="value: settings.item.Answer" class="form-control input-lg" /></label>
    <br />
    <label>录音全文: <textarea row="3" data-bind="wysiwyg:settings.item.Comment, wysiwygConfig: { toolbar: 'undo redo | bold italic | bullist numlist | forecolor', plugins: [ 'textcolor' ]}" class="form-control input-lg" /></label>
    <br />
    <!-- /ko-->

    <!--ko if: isreporting()-->
    <label class="block" style="color:blueviolet">问题:</label>
    <span data-bind="text:settings.item.Challenge()"></span>
    <br />
    <br />
    <label class="block">学生回答: <span style="color:green" data-bind="text:settings.item.answer()"></span></label>
    <br />
    <label class="block">标准答案: <span style="font-weight:normal" data-bind="text:settings.item.Answer()" /></label>
    <br />
    <!-- ko if: settings.item.Comment() != null -->
    <label class="block">录音全文: <span style="font-weight:normal" data-bind="html:settings.item.Comment()" /></label>
    <br />
    <!-- /ko-->
    <!-- /ko-->
</div>
